<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _("home_title") }}</title>
</head>
<body>
    <H1>{{ _("home_header") }}</H1>
    <p> 
        {% if g.user %}
            {{ _(("logged_in_as"), username=g.user.get("name")) }}
        {% else %}
            {{ _("not_logged_in.") }}
        {% endif %}
    </p>
    <p>
        {{ _(("current_time_is"), current_time=g.time) }}
    </p>
</body>
</html>
